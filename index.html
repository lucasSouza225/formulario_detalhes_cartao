<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de detalhes do cartão interativo</title>
  </head>
  <body>
    <!-- Frente do cartão -->
    <div id="visu_cartao_frent">
      <div id="div_num_cartao">
        <h2 id="num_cartao">0000 0000 0000 0000</h2>
      </div>
      <div id="dados_cartao">
        <p id="nome_cartao">Jane Appleseed</p>
        <p id="venci_cartao">00/00</p>
      </div>
    </div>

    <!-- Verso do cartão -->
    <div id="visu_cartao_traz">
      <p id="cvc_texto">000</p>
    </div>

    <!-- Formulário -->
    <form action="#">
      <div>
        <label for="nome">Nome do Titular</label>
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="por exemplo Jane Appleseed"
          required
        />
      </div>

      <div>
        <label for="numero_cartao">Número do cartão</label>
        <input
          type="text"
          name="numero_cartao"
          id="numero_cartao"
          placeholder="por exemplo 1234 5678 9123 0000"
          pattern="\d{4} \d{4} \d{4} \d{4}"
          required
        />
      </div>

      <div>
        <label for="exp-month">EXP. DATE (MM/YY)</label>
        <div class="flex">
          <input
            type="text"
            id="exp-month"
            name="exp-month"
            required
            maxlength="2"
            placeholder="MM"
          />
          <input
            type="text"
            id="exp-year"
            name="exp-year"
            required
            maxlength="2"
            placeholder="YY"
          />
        </div>
      </div>

      <div>
        <label for="cvc">CVC</label>
        <input
          type="text"
          id="cvc"
          name="cvc"
          required
          maxlength="4"
          pattern="[0-9]+"
          placeholder="e.g. 123"
        />
      </div>

      <button type="submit">Confirmar</button>
    </form>

    <!-- mensagem de confirmação (pode ser escondida e mostrar após o envio) -->
    <div id="mensagem_concluido" style="display: none">
      <h2>Obrigado!</h2>
      <p>Adicionamos os dados do seu cartão</p>
      <button>Continuar</button>
    </div>
  </body>
</html>
