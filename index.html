<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartão Interativo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="cartao-visual">
        <div class="cartao-frente">
          <img src="images/bg-card-front.png" alt="Cartão Frente" />
          <div class="detalhes-cartao">
            <p class="numero-cartao">XXXX XXXX XXXX XXXX</p>
            <div class="linha-baixo">
              <span class="nome-cartao">FELICIA LEIRE</span>
              <span class="vencimento-cartao">09/00</span>
            </div>
          </div>
        </div>

        <div class="cartao-verso">
          <img src="images/bg-card-back.png" alt="Cartão Verso" />
          <span class="cvc-cartao">000</span>
        </div>
      </div>

      <form class="formulario-cartao">
        <label for="nome">NOME DO TITULAR</label>
        <input type="text" id="nome" placeholder="Felicia Leire" required />

        <label for="numero">NÚMERO DO CARTÃO</label>
        <input
          type="text"
          id="numero"
          placeholder="1234 5678 9012 3456"
          pattern="\d{4} \d{4} \d{4} \d{4}"
          maxlength="19"
          required
        />

        <p class="erro">Formato errado, apenas números</p>

        <div class="mes_ano_linha">
          <div>
            <label for="mes">DATA DE VALIDADE (MM/AA)</label>
            <div class="mes_ano">
              <input
                type="text"
                id="mes"
                placeholder="MM"
                maxlength="2"
                required
              />
              <input
                type="text"
                id="ano"
                placeholder="AA"
                maxlength="2"
                required
              />
            </div>
            <p class="erro">Não pode ficar em branco</p>
          </div>
          <div>
            <label for="cvc">CVC</label>
            <input
              type="text"
              id="cvc"
              placeholder="e.g. 123"
              maxlength="3"
              required
            />
            <p class="erro">Não pode ficar em branco</p>
          </div>
        </div>

        <button type="submit">Confirm</button>
      </form>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
